<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 20px;
      text-align: center;
    }

    .attribution a {
      color: hsl(240, 20%, 98%);
    }
  </style>
</head>

<body id="multi-bg">
  <main >
    <section class="bg-cover">
      <img class="bg-cover" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
    </section>
    <section class="profile-img">
      <img src="./images/image-victor.jpg" alt="Profile-image">
    </section>
    <section class="profile-info">
      <h3>Victor Crest <span class="profile-age">26</span></h3>
      <p class="profile-location">London</p>
    </section>
    <section class="profile-status">
      <div class="profile-numbers">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="profile-numbers">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="profile-numbers">
        <h3>4.1K</h3>
        <p>Photos</p>
      </div>
    </section>
    
  </main><footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pradip Sable</a>.
    </footer>

</body>

</html>
